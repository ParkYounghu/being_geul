{% extends "base.html" %}

{% block title %}{{ '프로그램 수정' if program else '새 프로그램 추가' }}{% endblock %}

{% block content %}
<h2>{{ '프로그램 수정' if program else '새 프로그램 추가' }}</h2>
<form method="post">
    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ program.title if program else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">설명</label>
        <textarea class="form-control" id="description" name="description" rows="5">{{ program.description if program else '' }}</textarea>
    </div>
    <div class="mb-3">
        <label for="support_amount" class="form-label">지원금</label>
        <input type="text" class="form-control" id="support_amount" name="support_amount" value="{{ program.support_amount if program else '' }}">
    </div>
    <div class="mb-3">
        <label for="qualification" class="form-label">자격</label>
        <textarea class="form-control" id="qualification" name="qualification" rows="3">{{ program.qualification if program else '' }}</textarea>
    </div>
    <div class="mb-3">
        <label for="deadline" class="form-label">마감일</label>
        <input type="date" class="form-control" id="deadline" name="deadline" value="{{ program.deadline.strftime('%Y-%m-%d') if program and program.deadline else '' }}">
    </div>
    <div class="mb-3">
        <label for="apply_link" class="form-label">신청 링크</label>
        <input type="url" class="form-control" id="apply_link" name="apply_link" value="{{ program.apply_link if program else '' }}">
    </div>
    <button type="submit" class="btn btn-primary">{{ '수정하기' if program else '추가하기' }}</button>
    <a href="/programs" class="btn btn-secondary">취소</a>
</form>
{% endblock %}
