{% extends "base.html" %}

{% block title %}신규 사업 등록{% endblock %}

{% block content %}
<h1>신규 사업 등록</h1>
<hr>
<form method="post">
    <div class="mb-3">
        <label for="title" class="form-label">사업명</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
        <label for="agency" class="form-label">주관 기관</label>
        <input type="text" class="form-control" id="agency" name="agency">
    </div>
    <div class="mb-3">
        <label for="support_type" class="form-label">지원 형태</label>
        <input type="text" class="form-control" id="support_type" name="support_type">
    </div>
    <div class="mb-3">
        <label for="deadline" class="form-label">마감일</label>
        <input type="datetime-local" class="form-control" id="deadline" name="deadline">
    </div>
    <div class="mb-3">
        <label for="link" class="form-label">공고 링크</label>
        <input type="url" class="form-control" id="link" name="link">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">상세 내용</label>
        <textarea class="form-control" id="description" name="description" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
    <a href="{{ url_for('list_programs') }}" class="btn btn-secondary">취소</a>
</form>
{% endblock %}
