{% extends "base.html" %}

{% block title %}관리자 대시보드{% endblock %}

{% block content %}
<h1 class="mb-4">관리자 대시보드</h1>
<p>이곳은 관리자 전용 페이지입니다.</p>

<div class="row">
    <div class="col-md-6">
        <div class="card text-white bg-primary mb-3">
            <div class="card-header">총 지원사업 수</div>
            <div class="card-body">
                <h5 class="card-title">{{ program_count }}</h5>
                <p class="card-text">현재 `being_geul` 테이블에 저장된 데이터의 총 개수입니다.</p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">총 사용자 수</div>
            <div class="card-body">
                <h5 class="card-title">{{ user_count }}</h5>
                <p class="card-text">현재 `users` 테이블에 등록된 총 사용자 수입니다.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
