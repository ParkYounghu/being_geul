<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빙글 - 정책 매칭</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="main-scroll-container">

        <section class="snap-section" id="landing-section">
            <div class="landing-content">
                <div class="landing-image-placeholder">
                    <div style="font-size: 3rem; margin-bottom: 10px;">🖼️</div>
                    <span>이미지 준비중</span>
                </div>
                
                <h1 class="brand-title">BING-GEUL</h1>
                <p class="brand-slogan">나에게 딱 맞는 정책을 찾아보세요</p>
                
                <div class="landing-buttons">
                    <button id="login-btn-landing" class="landing-btn primary">로그인</button>
                    <button id="signup-btn-landing" class="landing-btn secondary" onclick="alert('준비 중입니다.')">회원가입</button>
                </div>
                <button id="browse-btn-landing" class="text-link-btn">그냥 둘러보기 ↓</button>
            </div>
        </section>

        <section class="snap-section" id="main-section">
            <header id="main-header">
                <div class="top-bar-layout">
                    <input type="text" id="main-search-input" placeholder="관심 키워드 (예: 청년, 창업)">
                    <div class="top-right-buttons"></div>
                </div>
            </header>
            
            <h2 class="section-title">오늘의 추천 정책</h2>

            <div id="card-area">
                <div id="action-indicators">
                    <div id="like-indicator" class="indicator">LIKE</div>
                    <div id="pass-indicator" class="indicator">PASS</div>
                </div>
                <div id="card-container"></div>
                <button id="load-more-btn" style="display: none;">카드 더 가져오기</button>
            </div>
            
            <button id="undo-btn">↺ 이전 카드 다시보기</button>
        </section>

        <section class="snap-section" id="nickname-section">
            <div class="content-box">
                <h2>당신의 정책 취향은?</h2>
                <div id="ai-nickname-display" class="loading-text">
                    🔒 아직 잠겨있습니다.<br>
                    (카드 10개를 LIKE 해주세요)
                </div>
            </div>
        </section>

        <section class="snap-section" id="chart-section">
            <h2>취향 분포도</h2>
            <div class="chart-container">
                <canvas id="main-hexagon-chart"></canvas>
            </div>
        </section>

    </div>

    <div id="login-modal" class="modal-overlay hidden">
        <div class="modal-content" style="text-align: center;">
            <h3 style="margin-top:0;">로그인</h3>
            <input type="text" id="login-id" placeholder="ID (123123)" class="login-input">
            <input type="password" id="login-pw" placeholder="PW (123123)" class="login-input">
            <button id="login-btn-modal" class="landing-btn primary" style="width:100%; margin-top:20px;">로그인</button>
            <button onclick="closeModal('login-modal')" class="text-link-btn" style="margin-top:15px;">닫기</button>
        </div>
    </div>

    <div id="detail-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('detail-modal')">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-period"></p>
            <div id="modal-summary"></div>
            
            <div class="modal-actions">
                <button id="modal-share-btn" class="action-btn icon" title="공유하기">🔗</button>
                <button id="modal-notify-btn" class="action-btn icon" title="알림받기">🔔</button>
                <a id="modal-link-btn" href="#" target="_blank" class="action-btn primary">원문 보러가기</a>
            </div>
        </div>
    </div>

    <script>
        window.allPolicies = {{ policies | tojson }};
    </script>
    <script src="/static/script.js"></script>
</body>
</html>
