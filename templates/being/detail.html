<!-- templates/being/detail.html -->
{% extends "base.html" %}

{% block title %}사업 상세 정보{% endblock %}

{% block content %}
<h1 class="mb-4">{{ project.title }}</h1>

<div class="card">
    <div class="card-header">
        상세 정보
    </div>
    <div class="card-body">
        <h5 class="card-title">카테고리: {{ project.category }}</h5>
        <p class="card-text"><strong>설명:</strong><br>{{ project.description | safe }}</p>
        <p class="card-text"><small class="text-muted">마감일: {{ project.deadline }}</small></p>
        <a href="{{ project.link }}" class="btn btn-primary" target="_blank">공고 링크 바로가기</a>
    </div>
    <div class="card-footer d-flex justify-content-between">
        <div>
            <a href="/being/update/{{ project.id }}" class="btn btn-secondary">수정</a>
            <form action="/being/delete/{{ project.id }}" method="post" onsubmit="return confirm('정말로 이 항목을 삭제하시겠습니까?');" style="display: inline;">
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
        </div>
        <a href="/being" class="btn btn-outline-dark">목록으로 돌아가기</a>
    </div>
</div>
{% endblock %}
