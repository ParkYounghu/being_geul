<!-- templates/being/create.html -->
{% extends "base.html" %}

{% block title %}새 사업 등록{% endblock %}

{% block content %}
<h1 class="mb-4">새 정부 지원 사업 등록</h1>

<form action="/being/create" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">사업명</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">상세 내용</label>
        <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">카테고리</label>
        <input type="text" class="form-control" id="category" name="category">
    </div>
    <div class="mb-3">
        <label for="deadline" class="form-label">마감일</label>
        <input type="text" class="form-control" id="deadline" name="deadline">
    </div>
    <div class="mb-3">
        <label for="link" class="form-label">링크</label>
        <input type="url" class="form-control" id="link" name="link" placeholder="https://example.com">
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
    <a href="/being" class="btn btn-secondary">취소</a>
</form>
{% endblock %}
