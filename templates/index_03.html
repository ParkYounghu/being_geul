<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취향 분석 - Policy Matcher</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="main-container">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <div class="logo-area">Policy Matcher</div>
            <nav class="menu">
                <a href="/" class="menu-item">
                    <i class="fas fa-layer-group"></i>
                    <span>오늘의 정책</span>
                </a>
                <a href="/index_02" class="menu-item">
                    <i class="fas fa-bookmark"></i>
                    <span>찜한 정책</span>
                </a>
                <a href="/index_03" class="menu-item active">
                    <i class="fas fa-chart-pie"></i>
                    <span>취향 분석</span>
                </a>
                <a href="/index_04" class="menu-item">
                    <i class="fas fa-search"></i>
                    <span>정책 탐색</span>
                </a>
            </nav>
        </aside>

        <!-- 콘텐츠 영역: 토스 버블 (배경색 변경됨) -->
        <main class="content-area analysis-page-bg">
            <div class="analysis-container">
                <h2 style="text-align: center; margin-top: 20px; margin-bottom: 40px;">나의 정책 취향은<br><span style="color:#4facfe">IT와 경제</span>입니다.</h2>
                <div class="bubble-wrapper">
                    <div class="bubble-container">
                        <div class="bubble b1"><span>IT/기술</span><small>45%</small></div>
                        <div class="bubble b2"><span>경제/금융</span><small>30%</small></div>
                        <div class="bubble b3"><span>부동산</span><small>15%</small></div>
                        <div class="bubble b4"><span>환경</span><small>5%</small></div>
                        <div class="bubble b5"><span>교육</span><small>5%</small></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
